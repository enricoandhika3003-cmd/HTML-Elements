<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>HTML Elements</title>
    </head>
    <body>
        <h1>Hi!</h1>
        <h2>My</h2>
        <h3>Name</h3>
        <h4>Is</h4>
        <h5>Enrico!</h5>
        <p><i>I am currently 14 years old.</i></p>
        <p><mark>I live in Indonesia!</mark></p>
        <p><B>My favourite subjects are Mathematics, Social Studies, and Science.</B></p>
        <p><strong>
            <super>One of my hobbies are playing video games!</super>
        </strong></p>
        <p><sub>Heres one I remember: <q>"It always seems impossible until it's done."</q>by Nelson Mandela</sub></p>
    </body>
</html>
